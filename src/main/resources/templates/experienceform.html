<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:100,200,400" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{css/custom.css}" rel="stylesheet"/>


</head>
<body>

<div class="container">

    <form th:action="@{/addExperience}" th:object="${experience}" th:method="POST">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            Job Title : <input class="form-control"  type="text" th:field="*{jobTitle}"/>
            <span th:if="${#fields.hasErrors('jobTitle')}" th:errors="*{jobTitle}"></span> <br/>
        </div>
        <div class="form-group">
            Company   : <input class="form-control" type="text" th:field="*{company}"/>
            <span th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></span> <br/>
        </div>
        <div class="form-group">

            Start Date: <input class="form-control" type="date" th:field="*{startDate}"/>
            <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></span> <br/>
        </div>
        <div class="form-group">
            End Date  : <input class="form-control" type="date" th:field="*{endDate}"/>
            <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></span> <br/>
        </div>
        <div class="form-group">
            Duty      : <textarea row="3" th:field="*{duty}"/>
            <span th:if="${#fields.hasErrors('duty')}" th:errors="*{duty}"></span> <br/>
        </div>




        <input type="submit" value="Submit" />
    </form>

</div>



<div class="container">
    <br/><br/>
    <div class="row">
        <div class="col-md-12 text-center">
            <span class="copyright">Created by Yonatan  Mengesha 2017</span>
        </div>
    </div>
</div>
<!-- Core plugin JavaScript-->

</body>
</html>
