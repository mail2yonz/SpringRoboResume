<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All Resumes</title>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:100,200,400" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{css/custom.css}" rel="stylesheet"/>
</head>
<body>

<div class="container">

    <form th:action="@{/addEducation}" th:object="${education}" th:method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="row">
            <div class="form-group">
                Degree Type    :  <input class="form-control"  type="text" th:field="*{degreeType}"/>
                <span th:if="${#fields.hasErrors('degreeType')}" th:errors="*{degreeType}"></span> <br/>

            </div>
            <div class="form-group">
                Field of Study : <input  class="form-control" type="text" th:field="*{fieldOfStudy}"/>
                <span th:if="${#fields.hasErrors('fieldOfStudy')}" th:errors="*{fieldOfStudy}"></span> <br/>
            </div>
        </div>
        <div class="row">
            <div class="form-group">

                University     : <input class="form-control"  type="text" th:field="*{school}"/>
                <span th:if="${#fields.hasErrors('school')}" th:errors="*{school}"></span> <br/>
            </div>
            <div class="form-group">
                Graduation Year: <input class="form-control"  type="number" th:field="*{gradYear}"/>
                <span th:if="${#fields.hasErrors('gradYear')}" th:errors="*{gradYear}"></span> <br/>
            </div>

        </div>



        <input  class="btn btn-success" type="submit" value="Submit" />
    </form>
</div>




<div class="container">
    <br/><br/>
    <div class="row">
        <div class="col-md-12 text-center">
            <span class="copyright">Created by Yonatan  Mengesha 2017</span>
        </div>
    </div>
</div>
</body>
</html>
