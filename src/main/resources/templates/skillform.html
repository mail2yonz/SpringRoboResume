<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:100,200,400" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{css/custom.css}" rel="stylesheet"/>

</head>
<body>

<div class="container">

    <form th:action="@{/addSkill}" th:object="${skills}" th:method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group" >
            Skill: <input  class="form-control" type="text" th:field="*{skill}"/>
            <span th:if="${#fields.hasErrors('skill')}" th:errors="*{skill}"></span> <br/>
        </div>

        <div class="form-group">
            Skill Level: <input class="form-control"  type="text" th:field="*{skillLevel}"/>
            <span th:if="${#fields.hasErrors('skillLevel')}" th:errors="*{skillLevel}"></span> <br/>
        </div>

        <input  class="btn btn-success" type="submit" value="Submit" />
    </form>

</div>


<div class="container">
    <br/><br/>
    <div class="row">
        <div class="col-md-12 text-center">
            <span class="copyright">Created by Yonatan  Mengesha 2017</span>
        </div>
    </div>
</div>
</body>
</html>
