<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css"/>


</head>
<body>

<form th:action="@{/addSkill}" th:object="${skills}" th:method="post">
    <input type="hidden" th:field="*{id}"/>
   <div class="form-group" >
       Skill: <input  class="form-control" type="text" th:field="*{skill}"/>
       <span th:if="${#fields.hasErrors('skill')}" th:errors="*{skill}"></span> <br/>
   </div>

   <div class="form-group">
       Skill Level: <input class="form-control"  type="text" th:field="*{skillLevel}"/>
       <span th:if="${#fields.hasErrors('skillLevel')}" th:errors="*{skillLevel}"></span> <br/>
   </div>

    <input  class="btn btn-success" type="submit" value="Submit" />
</form>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
</body>
</html>
