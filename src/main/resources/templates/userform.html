<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="UTF-8"/>
    <title>User Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body>

<form th:action="@{/addUser}" th:object="${user}" th:method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="row">
        <div class="form-group">
          <label>Name:</label>   <input type="text" th:field="*{name}"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span> <br/>
        </div>
        <div class="form-group">
            <label >  Email: </label>      <input type="email" th:field="*{email}"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span> <br/>


        </div>

    </div>

   <div class="row">
       <div class="form-group">
         <label>UserName: </label>  <input type="username" th:field="*{username}"/>
           <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span> <br/>

       </div>
       <div class="form-group">
          <label> Password:</label> <input type="password" th:field="*{password}"/>
           <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span> <br/>
       </div>
   </div>


    <input class="btn btn-success" type="submit" value="Submit" />
</form>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
</body>
</html>
