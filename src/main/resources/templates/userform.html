<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="UTF-8"/>
    <title>User Form</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"-->
          <!--integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"-->
          <!--crossorigin="anonymous"/>-->
    <!--<link rel="stylesheet" href="css/style.css"/>-->

    <!-- Bootstrap core CSS -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:100,200,400" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{css/custom.css}" rel="stylesheet"/>

</head>
<body>
<div class="container">

    <form autocomplete="off"  th:action="@{/addUser}" th:object="${user}" th:method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="row">
            <div class="form-group">
                <label>Name:</label>   <input type="text" th:field="*{name}"/>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span> <br/>
            </div>
            <div class="form-group">
                <label >  Email: </label>      <input type="email" th:field="*{email}"/>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span> <br/>


            </div>

        </div>

        <div class="row">
            <div class="form-group">
                <label>UserName: </label>  <input type="username" th:field="*{username}"/>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span> <br/>

            </div>
            <div class="form-group">
                <label> Password:</label> <input type="password" th:field="*{password}"/>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span> <br/>
            </div>
        </div>


        <input class="btn btn-success" type="submit" value="Submit" />
    </form>


</div>

<div class="container">
    <br/><br/>
    <div class="row">
        <div class="col-md-12 text-center">
            <span class="copyright">Created by Yonatan  Mengesha 2017</span>
        </div>
    </div>
</div>
</body>
</html>
